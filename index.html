<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotery App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="title">
            <h1>INTRODUCIR NUMEROS</h1>
        </div>
        <div class="inputs-container">
            <input 
            type="number" 
            min="0" 
            max="9" 
            minlength="1" 
            maxlength="1" 
            name="1" 
            class="input-lottery-1" 
            required
            pattern="[0-9]{0,1}"
            >
            <input 
            type="number" 
            min="0" 
            max="9" 
            minlength="1" 
            maxlength="1" 
            name="2" 
            class="input-lottery-2" 
            required
            pattern="[0-9]{0,1}"
            >
            <input 
            type="number" 
            min="0" 
            max="9" 
            minlength="1" 
            maxlength="1" 
            name="3" 
            class="input-lottery-3" 
            required
            pattern="[0-9]{0,1}"
            >
            <input 
            type="number" 
            min="0" 
            max="9" 
            minlength="1" 
            maxlength="1" 
            name="4" 
            class="input-lottery-4" 
            required
            pattern="[0-9]{0,1}"
            >
        </div>
        <div class="input-quantity-container">
            <label for="quantity">Numero de combinaciones a generar</label>
            <input type="number" name="quantity" id="input-quantity" value="200">
        </div>
        <div class="button-generate-container">
            <button onclick="generate()">Generar numeros</button>
            <button onclick="location.reload()">Limpiar</button>
            <button id="button-random-number" disabled onclick="randomNumber()">Generar otros numeros</button>
        </div>
    </section>
    <section>
        <div id="list-numbers">
            
        </div>
    </section>
    <section>
        <div id="number-list-random">

        </div>
    </section>
    <script src="./main.js"></script>
</body>
</html>
