<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loteria</title>
    <link rel="icon" href="./imgs/clover.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;900&family=Roboto:wght@400;700&family=Work+Sans:wght@300;400;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="title">
            <h1>Digite o número vencedor</h1>
        </div>
        <div class="inputs-container">
            <input 
            type="number" 
            min="0" 
            max="9" 
            minlength="1" 
            maxlength="1" 
            name="1" 
            class="input-lottery-1" 
            required
            pattern="[0-9]{0,1}"
            >
            <input 
            type="number" 
            min="0" 
            max="9" 
            minlength="1" 
            maxlength="1" 
            name="2" 
            class="input-lottery-2" 
            required
            pattern="[0-9]{0,1}"
            >
            <input 
            type="number" 
            min="0" 
            max="9" 
            minlength="1" 
            maxlength="1" 
            name="3" 
            class="input-lottery-3" 
            required
            pattern="[0-9]{0,1}"
            >
            <input 
            type="number" 
            min="0" 
            max="9" 
            minlength="1" 
            maxlength="1" 
            name="4" 
            class="input-lottery-4" 
            required
            pattern="[0-9]{0,1}"
            >
        </div>
        <div class="input-quantity-container">
            <label for="quantity">Número de combinações para gerar</label>
            <input type="number" name="quantity" id="input-quantity" value="200">
        </div>
        <div class="button-generate-container">
            <div>
                <button onclick="generate()">Gerar números semelhantes</button>
            </div>
            <div>
                <button id="button-random-number" disabled onclick="randomNumber()">Gerar outros números</button>
            </div>
            <div>
                <button onclick="location.reload()">Limpar</button>
            </div>
        </div>
    </section>
    <section>
        <div id="list-numbers">
            <h2 id="title-list-numbers"></h2>
        </div>
    </section>
    <section>
        <div id="number-list-random">
            <h2 id="title-number-list-random"></h2>
        </div>
    </section>
    <script src="./main.js"></script>
</body>
</html>
